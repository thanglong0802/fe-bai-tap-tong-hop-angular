<h2>Student List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <th>{{ student.id }}</th>
      <th>{{ student.firstName }}</th>
      <th>{{ student.lastName }}</th>
      <th>{{ student.email }}</th>
    </tr>
  </tbody>
